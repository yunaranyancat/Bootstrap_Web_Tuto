<!DOCTYPE html>
<html>
<head>

  <title>
      Yunara Form Page
  </title>
</head>

<body>
<form>
  <h3>Please fill in the form</h3>
  First name : <input type="text" name="firstname" placeholder="Example: John"><br>
  Last name  : <input type="text" name="lastname" placeholder="Example: Snow"><br>
  Gender     : <br>
  <input type="radio" name="gender" value="male"> Male <br>
  <input type="radio" name="gender" value="female"> Female <br>
  Password   : <input type="password" name="password"><br>
  <input type="submit" value="Register">
</form>
</body>

</html>
