<!doctype html>
<html>
  <head>
    <title>JS Else If Statements</title>

    <script>
      var myHeight = 5.5;

      if(myHeight > 10){
        document.write("Your height is above 10 inches!");
      }else if(myHeight < 4.5){
        document.write("Your height is less");
      }else if(myHeight == 5.5){
        document.write("Nice, your height is awesome!")
      }else{
        document.write("You are not over 5.5 inches!")
      }
    </script>
  </head>
</html>
