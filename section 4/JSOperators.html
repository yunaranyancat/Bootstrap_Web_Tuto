<html>
  <head>
    <title>JS Operators</title>

    <script>
      var bananas = 100;
      var grapes = 20;

      total++;
      // +, -, *, **, >, <, >=, <=, /, %, ++, --, +=, -=, *=, ...etc
      document.write(total)
    </script>
