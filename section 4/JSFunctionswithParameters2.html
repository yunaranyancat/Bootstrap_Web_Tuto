<!doctype html>
<html>
  <head>
    <title>JS Functions with Parameters 2</title>

    <script>
      function addDigits(digit1,digit2,digit3){
        var totaldigits = digit1 + digit2 + digit3;
        document.write(totaldigits+"<br/>");
      }

      addDigits(1,2,3);
      addDigits(4,5,6);
      addDigits(7,8,9);
    </script>
  </head>

  <body>

  </body>

</html>
