<!doctype html>
<html>
  <head>

    <title>Classes and Ids</title>

    <style>

      .para{
        font-size:30px;
      }

      #red{
        color:red;
      }

      .blue{
        color:blue;
      }

    </style>
  </head>

  <body>
    <p class="para">Lorem ipsum dolor sit amet,
      consectetur adipisicing elit,
      sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>

    <p id="red" class="para">Lorem ipsum dolor sit amet,
      <b class="blue">consectetur</b> adipisicing <span class="blue">elit</span>,
      sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
  <body>
</html>
