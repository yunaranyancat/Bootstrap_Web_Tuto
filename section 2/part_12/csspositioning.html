<!doctype html>
<html>
  <head>
    <title>CSS Absolute Positioning</title>

    <style>

      .box1 {
        border: 1px solid red;
        position: fixed;
        width:100px;
        height:100px;
        left:100px;
      }

      .box2 {
        border: 1px solid yellow;
        position: absolute;
        width:100px;
        height:100px;

      }

    </style>
  </head>

  <body>
  <div class="box1">
    I love maths
  </div>

  <div class="box2">
    I love science
  </div>

  </body>

</html>
