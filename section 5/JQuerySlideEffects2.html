<!doctype html>
<html>
  <head>
    <title>JQuery - Adding JQuery to your pages</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
      .box, .box2{
        text-align: center;
        font-size: 42px;
        background: yellow;
        border:solid 2px #000;
      }

      .box2{
        padding: 30px;
      }
    </style>
    <script>
      $(document).ready(function(){
        $(".box").click(function(){
          $(".box2").slideUp("slow");
        });

      });
    </script>
  </head>

  <body>
    <div class="box">Click on the box to slide Up</div>

    <img class="box2" src="http://ekladata.com/V6z7IhJh8-8QNI_2Rv0cMF16ICI.jpg"/>
  </body>
</html>
