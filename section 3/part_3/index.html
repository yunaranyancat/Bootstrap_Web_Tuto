<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS: Animation - 2D Transfrom Basics</title>

<style>

  div {
    display: inline-block;
  }

  img {
    width:200px;
    margin-left: 5rem;
    margin-right: 5rem;
    transition: all 2s;
  }

  img:hover {
    transform:translate(0,300px);
  }

  .ball {
    transition-timing-function: cubic-bezier(0.3,0.2,0.5,0.8);
  }
</style>

</head>

<body>

  <div class="ball">
    <h1>It's a ball!</h2>
    <img src="ball.jpg">
  </div>
  <div class="ball">
    <h1>It's a ball!</h2>
    <img src="ball.jpg">
  </div>
  <div class="ball">
    <h1>It's a ball!</h2>
    <img src="ball.jpg">
  </div>

</body>
</html>
