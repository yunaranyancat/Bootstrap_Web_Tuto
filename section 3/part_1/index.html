<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS: Animation</title>

<style type="text/css">
  a {
    background:yellow;
    padding: 1rem;
    text-decoration: none;
    margin: 4rem;
    transition-property: background;
    transition-duration: 1.5s;
  }

  a:hover {
    background:red;
  }

</style>
</head>

<body>
<h1>Click me</h1>
<a href="#">HOME</a>
</body>
</html>
